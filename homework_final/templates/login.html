<form method="post">
<label style="display: inline-block; width: 280px; text-align: right; padding:2px;">
    Username
    <input name="username" value="{{username}}">
    </input>
</label>
<span style="color: red;">{{error_name}}</span>

<br>
<br>
<input type="submit"></input>
</form>
{% endblock %}
